<!DOCTYPE html>
<html class="writing-horizontal-tb h-full w-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
      name="viewport"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%svelte.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="152x152" href="%svelte.assets%/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%svelte.assets%/icons/regular-icon@32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%svelte.assets%/icons/regular-icon@16x16.png"
    />
    <link rel="manifest" href="%svelte.assets%/manifest.webmanifest" />
    <meta name="theme-color" content="#37474f" />
    <link rel="mask-icon" href="%svelte.assets%/safari-pinned-tab.svg" color="#37474f" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    %svelte.head%
  </head>
  <body class="h-full w-full break-words font-sans">
    <div class="h-full w-full">%svelte.body%</div>
  </body>
</html>
